{% extends 'nav.html' %}
{% block title %}
AispaceX Login
{% endblock title %}
{% block body %}
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
<br>
<br>
<br>



<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4">
  <h1 data-aos="fade-up">Login</h1>
  <div class="container"  data-aos="fade-up" data-aos-delay="400">
    {% for message in messages %}
    <div class="alert alert-{{message.tags} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  
  <form action="/e_auth/login/" method= "post">{%csrf_token%}
    

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="email" id="form3Example3c" class="form-control" name="email"  required />
        <label class="form-label" for="form3Example3c">Your Email</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="password" id="form3Example4c" class="form-control" name="pass1"  required />
        <label class="form-label" for="form3Example4c">Password</label>
      </div>
    </div>

    
    </div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>
    </div>
        Not a User? <a href="/e_auth/signup/">SignUp</a><br>
        Forget Password ? <a href="/e_auth/request-reset-email/">Reset</a>
    </div>

    

  </form>
</div>
<div class="col-md-6">

</div>
</div>
</div>
</div>
</section>


             
{% endblock body %}
